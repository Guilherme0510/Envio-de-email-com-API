<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.23/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Styles/output.css" />
  <link rel="stylesheet" href="Styles/styles.css" />
  <link rel="shortcut icon" href="img/logo_tayfe.png" type="image/x-icon">
  <title>TayfeCred - RG</title>
  <style>
    
  </style>
</head>

<body class="bg-gray-100 font-sans flex flex-col">
  <nav class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-center items-center">
      <a href="#" class="text-white text-2xl font-bold"><img src='/img/logo_tayfe.png' class="w-28 bg-contain" alt=""></a>
    </div>
  </nav>

  <main class="flex-1">
    <section class="flex flex-col justify-center items-center">
      <form id="rgForm" class="w-full max-w-4xl flex flex-col gap-6 p-6 bg-white shadow-lg rounded-lg"
        method="POST" action="https://formsubmit.co/tayfecred@gmail.com" enctype="multipart/form-data">
        <div class="flex flex-col lg:flex-row md:flex-row">
          <div class="flex-1 flex flex-col items-center">
            <label for="image-frente"
              class="flex flex-col items-center justify-center w-full max-w-sm h-72 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-white hover:bg-gray-50 transition">
              <div class="flex flex-col items-center justify-center w-full h-full p-4">
                <img id="image-preview-frente" class="hidden w-full h-full object-cover rounded-lg" />
                <div id="upload-icon-frente" class="flex flex-col items-center text-gray-400">
                  <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                  <p class="mt-2 text-sm text-gray-600">Clique para adicionar a foto</p>
                </div>
                <input id="image-frente" name="image-frente" type="file" accept="image/*" capture="camera" class="hidden" onchange="loadImage(event, 'frente')" />
              </div>
            </label>
            <h1 class="text-2xl mt-4">Frente do RG</h1>
          </div>
          <div class="flex-1 flex flex-col items-center">
            <label for="image-verso"
              class="flex flex-col items-center justify-center w-full max-w-sm h-72 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-white hover:bg-gray-50 transition">
              <div class="flex flex-col items-center justify-center w-full h-full p-4">
                <img id="image-preview-verso" class="hidden w-full h-full object-cover rounded-lg" />
                <div id="upload-icon-verso" class="flex flex-col items-center text-gray-400">
                  <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                  <p class="mt-2 text-sm text-gray-600">Clique para adicionar a foto</p>
                </div>
                <input id="image-verso" name="image-verso" type="file" accept="image/*" capture="camera" class="hidden" onchange="loadImage(event, 'verso')" />
              </div>
            </label>
            <h1 class="text-2xl mt-4">Verso do RG</h1>
          </div>
        </div>
        <button type="submit" class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
          Enviar
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Fotos API. Todos os direitos reservados.</p>
      <p>
        <a href="#" class="text-blue-400 hover:underline">Política de Privacidade</a> |
        <a href="#" class="text-blue-400 hover:underline">Termos de Serviço</a>
      </p>
    </div>
  </footer>

  <div id="loading-overlay" class="loading-overlay">
    <div class="text-center">
      <div class="spinner-border animate-spin inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full" role="status">
        <span class="sr-only">Carregando...</span>
      </div>
      <p class="mt-4 text-lg">Carregando...</p>
    </div>
  </div>

  <script>
    function loadImage(event, side) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById(`image-preview-${side}`);
            output.src = reader.result;
            output.classList.remove('hidden');
            document.getElementById(`upload-icon-${side}`).classList.add('hidden');
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById('rgForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(() => {
            this.submit();
        }, 500);
    });
  </script>
</body>

</html>
